<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">Your Result</div>
        <div class="results">
          <div class="score-container">
            <div class="score">76</div>
            <div class="total">of 100</div>
          </div>
        </div>
        <div class="footing">
          <div class="title">Great</div>
          <div class="description">
            Your performance exceeded 65% of the people conducting the test
            here!
          </div>
        </div>
      </header>
      <main>
        <section class="summary">
          <div class="heading">Summary</div>
          <div class="tabs-container">
            <div class="tab reaction">
              <div class="category">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                Reaction
              </div>
              <div class="score">80/100</div>
            </div>
          </div>
          <div class="tabs-container">
            <div class="tab memory">
              <div class="category">
                <img src="./assets/images/icon-memory.svg" alt="memory icon" />
                Memory
              </div>
              <div class="score">92/100</div>
            </div>
          </div>
          <div class="tabs-container">
            <div class="tab verbal">
              <div class="category">
                <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
                Verbal
              </div>
              <div class="score">61/100</div>
            </div>
          </div>
          <div class="tabs-container">
            <div class="tab visual">
              <div class="category">
                <img src="./assets/images/icon-visual.svg" alt="visual icon" />
                Visual
              </div>
              <div class="score">73/100</div>
            </div>
          </div>
        </section>
      </main>
      <div class="btn-container"><button>Continue</button></div>
    </div>
  </body>
</html>
